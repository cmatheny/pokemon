<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Pokemon Battle Arena</title>
        <link rel="icon" type="image/png" sizes="96x96" href="/pokemon/favicon.ico">
        <link rel="stylesheet" type="text/css" href="pokemon.css">
    </head>
    
    <body>
        <div id="hiddenContainer">
        <div id="outerContainer" class="container">
            <div id="loadingSign" class="popup hidden">
                <div class="row row30">
                    Loading...
                </div>
                <div class="row row70">
                    <img class="" src="sprites/animations/pikachu-bouncing-pokeball.gif">
                </div>
            </div>
            
            <div id="nicknameWindow" class="popup hidden">
                <div class="row40">
                    <input id="nicknameTextbox" class="textBox" type="text" placeholder="Enter Nickname" disabled="disabled">
                </div>
                <div class="row10"></div>
                <div class="row40">
                    <button id="nicknameSubmit" class="btn btn-success">OK</button>
                </div>
            </div>
            
            <div id="settingsButton" class="popup">
                <button class="btn btn-warning"><img src="sprites/gear.png"></button>
            </div>
            
            <div id="settingsWindow" class="popup hidden">
                <div class="closeBtn popup">
                    <button class="btn btn-danger btn-close"><img src="sprites/x-white.png"></button>
                </div>
                <div class="row40">
                    <div class="col-xs-6">
                        <button class="btn btn-success">About PBA</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-success">Save Game</button>
                    </div>
                </div>
                <div class="row10"></div>
                <div class="row40">
                    <div class="col-xs-6">
                        <button class="btn btn-primary">Clear Cache</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-danger">Clear Save Data</button>
                    </div>
                </div>
            </div>
            
            <div id="aboutWindow" class="popup hidden">
                <div class="closeBtn popup">
                    <button class="btn btn-danger btn-close"><img src="sprites/x-white.png"></button>
                </div>
                Pokemon Battle Arena is a browser game developed using Javascript and the <a href="https://pokeapi.co/">Pokemon RESTful API</a>.
            </div>
            
            <div id="topRow" class="row topContainer text-center">
                <div class="col-xs-2">
                    <img class="itemSprite" src="sprites/items/poke-ball.png">
                </div>
                <div class="col-xs-8 text-center" id="title">Pokemon Battle Arena</div>
                <div class="col-xs-2">
                    <img class="itemSprite" src="sprites/items/poke-ball.png">
                </div>
            </div>
            
            <div id="mainRow" class="row">
                <div id="leftContainer" class="container col-xs-3 sidebarContainer">
                    
                    <div id="leftSidebar0" class="row pokeRow hidden">

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">Nickame:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">Name:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">HP:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>
                        
                    </div>
                    
                    <div id="leftSidebar1" class="row pokeRow hidden">

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">Nickame:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">Name:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">HP:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>
                        
                    </div>
                    
                    <div id="leftSidebar2" class="row pokeRow hidden">

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">Nickame:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">Name:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">HP:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>
                        
                    </div>
                    
                    <div id="leftSidebar3" class="row pokeRow hidden">

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">Nickame:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">Name:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>

                        <div class="row20">
                            <div class="col-xs-5 text-left sideBarText">HP:</div>
                            <div class="col-xs-7 text-right sideBarText"></div>
                        </div>
                        
                    </div>
                    
                    <div id="goldRow" class="row">
                        <div class="col-xs-5 text-left sideBarText">Gold:</div>
                        <div id="goldAmount" class="col-xs-7 text-right sideBarText">100</div>
                    </div>
                    
                </div>

                <div id="setupContainer" class="col-xs-6 pokeContainer">

                    <div class="row smallMenuRow text-center"></div>

<!--                    <div class="row smallMenuRow text-center">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <input type="text" id="userInput" class="textBox text-center hidden">
                        </div>
                    </div>

                    <div class="row smallMenuRow text-center">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <button class="btn btn-success hidden" id="submitButton">Search</button>
                        </div>
                    </div>-->
                    
                    <div class="row smallMenuRow text-center">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <button class="btn btn-success" id="browseButton">Loading...</button>
                        </div>
                    </div>

                    <div class="row smallMenuRow text-center"></div>
                    
                    <div class="row menuRow">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-3 pikaDiv text-right">
                            <img id="pikaSprite1" class="double flipped sprite" title="PIKAAAA!!" src="sprites/pika-cropped.png">
                        </div>
                        
                        <div class="col-xs-3 pikaDiv text-left">

                            <img id="pikaSprite2" alt="test" title="PIKAAAA!!" class="double sprite" src="sprites/pika-cropped.png">
                        </div>

                    </div>    

                    
                    
                </div>
                
                <div id="browseContainer" class="col-xs-6 pokeContainer hidden">
                    <div id="statWindow" class="popup hidden">
                        <div id="nicknameWindow" class="popup hidden">
                            
                        </div>
                        
                        <div class="row">
                            <div id="statWindowName" class="col-xs-12 text-center"></div>
                        </div>
                        
                        <div class="col-xs-6">
                            
                            <div class="row"></div>
                            <div class="row">
                                <div class="col-xs-8 text-left">Attack:</div>
                                <div id="statWindowAttack" class="col-xs-4 text-right"></div>
                            </div>

                            <div class="row">
                                <div class="col-xs-8 text-left">Defense:</div>
                                <div id="statWindowDefense" class="col-xs-4 text-right"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-xs-8 text-left">Sp Att:</div>
                                <div id="statWindowSpAtt" class="col-xs-4 text-right"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-xs-8 text-left">Sp Def:</div>
                                <div id="statWindowSpDef" class="col-xs-4 text-right"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-xs-8 text-left">
                                    Speed:
                                </div>
                                <div id="statWindowSpeed" class="col-xs-4 text-right"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-xs-8 text-left">HP:</div>
                                <div id="statWindowHP" class="col-xs-4 text-right"></div>
                            </div>
                        </div>


                        <div class="col-xs-6">
                            <div id="statWindowSpriteRow" class="row">
                                <img src="" id="statWindowSprite" class="sprite">
                            </div>


                            <div id="statWindowButtonRow" class="row">
                                <div class="col-xs-6">
                                    <button id="statWindowAddBtn" class="btn btn-success">Add to Party</button>
                                </div>
                                <div class="col-xs-6">
                                    <button id="statWindowBackBtn" class="btn btn-danger">Back</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <div id="battleContainer" class="col-xs-1 container pokeContainer hidden">

                <div class="row pokeRow">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <img class="partySprites friendly flipped selectable sprite" src="">
                    </div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-3 text-right">
                        <img class="partySprites enemy selectable sprite" src="sprites/pokemon/85.png">
                    </div>
                </div>

                <div class="row pokeRow">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <img class="partySprites friendly flipped selectable sprite" src="">
                    </div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-3 text-right">
                        <img class="partySprites enemy selectable sprite" src="sprites/pokemon/45.png">
                    </div>
                </div>

                <div class="row pokeRow">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <img class="partySprites friendly flipped selectable sprite" src="">
                    </div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-3 text-right">
                        <img class="partySprites enemy selectable sprite" src="sprites/pokemon/135.png">
                    </div>
                </div>

                <div class="row pokeRow">
                      <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <img class="partySprites friendly flipped selectable sprite" src="">
                    </div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-3 text-right">
                        <img class="partySprites enemy selectable sprite" src="sprites/pokemon/53.png">
                    </div>
                </div>

            </div>

                <div id="rightContainer" class="col-xs-3 sidebarContainer">Right Sidebar</div>
            </div>
            
            <div id="bottomBar" class="row bottomContainer">
                <div class="row MenuRow text-center">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4 text-center">
                        Message Area
                    </div>
                </div>
            </div>
        </div>
        </div>
            



        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

        <!-- bootstrap.js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
    
</html>
