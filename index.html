<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Pokemon Battle Arena</title>
        <link rel="icon" type="image/png" sizes="96x96" href="/pokemon/favicon.ico">
        <link rel="stylesheet" type="text/css" href="pokemon.css">
    </head>
    
    <body>
        <div id="outerContainer" class="container">
            
            <div id="topRow" class="row topContainer text-center">
                <div class="col-xs-2">
                    <img class="itemSprite" src="sprites/items/poke-ball.png">
                </div>
                <div class="col-xs-8 text-center" id="title">Pokemon Battle Arena</div>
                <div class="col-xs-2">
                    <img class="itemSprite" src="sprites/items/poke-ball.png">
                </div>
            </div>
            
            <div id="mainRow" class="row">
                <div id="leftContainer" class="container col-xs-3 sidebarContainer">Left Sidebar</div>

                <div id="setupContainer" class="col-xs-6 pokeContainer">

                    <div class="row smallMenuRow text-center"></div>

                    <div class="row smallMenuRow text-center">
                        <div class="col-xs-4"></div>
                        <input class="col-xs-4" type="text" id="userInput">
                    </div>

                    <div class="row smallMenuRow text-center">
                        <div class="col-xs-4"></div>
                        <button class="col-xs-4 btn btn-success" id="submitButton">Search!</button>
                    </div>

                    <div class="row menuRow">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-3 text-left">
                            <img id="pikaSprite1" class="sprite" src="sprites/pokemon/25.png">
                        </div>

                        <div class="col-xs-4 text-center">
                            <img class="double sprite hidden" src="" id="pokemonSprite">
                        </div>

                        <div class="col-xs-3 text-right">
                            <img id="pikaSprite2" class="flipped sprite" src="sprites/pokemon/25.png">
                        </div>
                        <div class="col-xs-1"></div>
                    </div>    

                    <div class="row smallMenuRow text-center">
                        <h1 id="pokemonName"></h1>
                    </div>

                    <div class="row smallMenuRow text-center">
                        <div class="col-xs-4"></div>
                        <button id="startButton" class="col-xs-4 btn btn-success hidden">Start</button>
                    </div>
                    
                    <div class="row smallMenuRow text-center">
                        <div class="col-xs-4"></div>
                        <button id="stopButton" class="col-xs-4 btn btn-danger">Stop the dancing!</button>
                    </div>



                </div>

                <div id="battleContainer" class="col-xs-1 container pokeContainer hidden">

                <div class="row pokeRow">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <img class="flipped selectable sprite" src="sprites/pokemon/31.png">
                    </div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-3 text-right">
                        <img class="selectable sprite" src="sprites/pokemon/85.png">
                    </div>
                </div>

                <div class="row pokeRow">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <img class="flipped selectable sprite" src="sprites/pokemon/30.png">
                    </div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-3 text-right">
                        <img class="selectable sprite" src="sprites/pokemon/45.png">
                    </div>
                </div>

                <div class="row pokeRow">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <img class="flipped selectable sprite" src="sprites/pokemon/65.png">
                    </div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-3 text-right">
                        <img class="selectable sprite" src="sprites/pokemon/135.png">
                    </div>
                </div>

                <div class="row pokeRow">
                      <div class="col-xs-1"></div>
                    <div class="col-xs-3">
                        <img class="flipped selectable sprite" src="sprites/pokemon/1.png">
                    </div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-3 text-right">
                        <img class="selectable sprite" src="sprites/pokemon/53.png">
                    </div>
                </div>

            </div>

                <div id="rightContainer" class="col-xs-3 sidebarContainer">Right Sidebar</div>
            </div>
            
            <div id="bottomBar" class="row bottomContainer">Bottom</div>
        </div>
            
            



        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

        <!-- bootstrap.js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
    
</html>
