<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Pokemon Battle Arena</title>
        <link rel="icon" type="image/png" sizes="96x96" href="/pokemon/favicon.ico">
        <link rel="stylesheet" type="text/css" href="pokemon.css">
    </head>
    
    <body>
        <div id="setupContainer" class="container pokeContainer">
	
            <div class="row">
                <input class="col-xs-2" type="text" id="userInput">
                <button id="submitButton" class="col-xs-2 btn btn-success">Click Me!</button>
                <button id="submitButton2" class="col-xs-2 btn btn-success">Show Image</button>
                <button id="startButton" class="col-xs-2 btn btn-success">Start</button>
            </div>
            
            <div class="row menuRow">
                <h1 id="pokemonName"></h1>
            </div>
            
            <div class="row menuRow">
                <div class="col-xs-1"></div>
                <div class="col-xs-3 text-left">
                    <img id="pikaSprite1" class="selectable" src="sprites/pokemon/25.png">
                </div>
                
                <div class="col-xs-4 text-center">
                    <img class="selectable hidden" src="" id="pokemonSprite"/>
                </div>
                
                <div class="col-xs-3 text-right">
                    <img id="pikaSprite2" class="flipped selectable" src="sprites/pokemon/25.png">
                </div>
                
            </div>
            
        </div>
            
            
        <div id="battleContainer" class="container pokeContainer hidden">
            
            <div class="row pokeRow">
                <div class="col-xs-1"></div>
                <div class="col-xs-3">
                    <img class="flipped selectable" src="sprites/pokemon/31.png">
                </div>
                <div class="col-xs-4"></div>
                <div class="col-xs-3 text-right">
                    <img class="selectable" src="sprites/pokemon/85.png">
                </div>
            </div>

            <div class="row pokeRow">
                <div class="col-xs-1"></div>
                <div class="col-xs-3">
                    <img class="flipped selectable" src="sprites/pokemon/30.png">
                </div>
                <div class="col-xs-4"></div>
                <div class="col-xs-3 text-right">
                    <img class="selectable" src="sprites/pokemon/45.png">
                </div>
            </div>

            <div class="row pokeRow">
                <div class="col-xs-1"></div>
                <div class="col-xs-3">
                    <img class="flipped selectable" src="sprites/pokemon/65.png">
                </div>
                <div class="col-xs-4"></div>
                <div class="col-xs-3 text-right">
                    <img class="selectable" src="sprites/pokemon/135.png">
                </div>
            </div>

            <div class="row pokeRow">
                  <div class="col-xs-1"></div>
                <div class="col-xs-3">
                    <img class="flipped selectable" src="sprites/pokemon/1.png">
                </div>
                <div class="col-xs-4"></div>
                <div class="col-xs-3 text-right">
                    <img class="selectable" src="sprites/pokemon/53.png">
                </div>
            </div>
            
        </div>


        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

        <!-- bootstrap.js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
    
</html>
